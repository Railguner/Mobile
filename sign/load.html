<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="css/position.css">
	<link rel="stylesheet" type="text/css" href="css/generalstyle.css">
	<link rel="stylesheet" type="text/css" href="css/gray.css" id="link">
	<title>登陆账号</title>
</head>
<body class="loadbody">
	<div class="logo"><img src="img/logo.png" class="logopicture"></div>
	<form class="inputform" id="inputform">
		<div class="input">
			<input type="text" id="account" class="id largeword" placeholder="人员系统账号"/>
			<hr class="inputhr" />
			<input type="password" id="password" class="password largeword" placeholder="人员系统密码"/>
		</div>
		<button class="load whitemain largeword" id="login">登录</button>
	</form>
	<span class="loadwarning middleword whitemain" id="loadwarning">账号或密码错误</span>
</body>
<script src="js/load.js"></script>
</html>
